<html>

    <title>Aprendendo JavaScript</title>

      <form

          type="text"

          id="peso"
          placeholder="Digite o seu Peso Ex: 60"
        >
        <br>
        <br>
        <input
          type="text"
          name="altura"
          id="altura"
          placeholder="Digite a sua altura Ex: 1.90"

        <br>
        <br>

          type="submit"
          value="Calcular IMC"
        >
      </form>
    </div>

  </body>
